<script>
var s = '{{listOfPatientDates}}';
console.log(s);
console.log(typeof(s));
s = s.replaceAll("&#39;", "").replaceAll("[", "").replaceAll("]", "");
console.log(s);

listOfPatientDates = s.split(',');
console.log(listOfPatientDates);
var dates = document.getElementById('dd');

for (var i =0; i < listOfPatientDates.length; i++) {
   var option = document.createElement('option'); // create the option element
   option.value = listOfPatientDates[i]; 
   option.appendChild(document.createTextNode(listOfPatientDates[i]));
   dates.appendChild(option);
}


</script>
